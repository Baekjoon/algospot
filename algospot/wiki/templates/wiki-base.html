{% extends "base.html" %}
{% block breadcrumbs %}
	<li><a href="{% url wiki-detail "Main_Page" %}">위키</a></li>	
	{% for slug, title in breadcrumbs %}
	<li><a href="{% url wiki-detail slug %}">{{ title }}</a></li>
	{% endfor %}
{% endblock %}
{% block wiki-class %}current{% endblock %}
{% block page-tabs %}
	<nav>
		<ul class="tab-switch">
			<li><a class="{% block wiki-read-class %}{% endblock %}" href="{% url wiki-detail slug %}" rel="tooltip" title="Read article">읽기</a></li>
			<li><a class="{% block wiki-edit-class %}{% endblock %}" href="{% url wiki-edit slug %}" rel="tooltip" title="Edit article">편집하기</a></li>
			<li><a class="{% block wiki-history-class %}{% endblock %}" href="{% url wiki-history slug %}" rel="tooltip" title="See article history">편집내역</a></li>
		</ul>
	</nav>
{% endblock %}
