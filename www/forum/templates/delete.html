{% extends "forum-base.html" %}
{% block title %}Really delete?{% endblock %}
{% block page_title %}삭제: {{ post.title }}{% endblock %}
{% block page_contents %}
	<section>
		<form action="." method="POST">
			<fieldset class="kor comment-delete">
				<legend>이 글을 정말 삭제하시겠습니까?</legend>
				{% csrf_token %}
				<p>
					<input type="submit" name="submit" value="Delete" class="eng button" /> 혹은 <a href="{% url "forum-read" post.id %}">Cancel</a>
				</p>
			</fieldset>
		</form>
	</section>
{% endblock %}
