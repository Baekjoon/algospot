{% extends "base.html" %}
{% block wiki_class %}current{% endblock %}
{% block page_tabs %}
	<nav>
		<ul class="tab-switch">
			<li>
				<a class="{% block wiki_read_class %}{% endblock %}" href="{% url wiki-detail slug %}" rel="tooltip" title="Read article">
					읽기
				</a>
			</li>
			<li>
				<a class="{% block wiki_edit_class %}{% endblock %}" href="{% url wiki-edit slug %}" rel="tooltip" title="Edit article">
					편집하기
				</a>
			</li>
			<li>
				<a class="{% block wiki_history_class %}{% endblock %}" href="{% url wiki-history slug %}" rel="tooltip" title="See article history">
					편집 내역
				</a>
			</li>
		</ul>
	</nav>
{% endblock %}
